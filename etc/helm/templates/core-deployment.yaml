    io.kompose.service: core
  name: core
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: core
  strategy: {}
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.21.0 (992df58d8)
      creationTimestamp: null
      labels:
        io.kompose.service: core
    spec:
      containers:
      - env:
        - name: API_HOST
          value: {{ .Values.svc.api.api_host }}
        - name: API_PORT
          value: {{ .Values.svc.api.api_port | quote }}
        - name: API_PREFIX
          value: {{ .Values.svc.api.api_prefix }} 
