apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-core-svc
  namespace: {{ .Release.Namespace }}
  labels:
    io.kompose.service: core
spec:
  ports:
  - port: {{ .Values.svc.api.containerPort }}
    protocol: TCP
    targetPort: {{ .Values.svc.api.containerPort }}
  selector:
    io.kompose.service: core
  type: LoadBalancer