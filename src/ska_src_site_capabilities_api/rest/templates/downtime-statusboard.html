<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SRCNet Service Status Board</title>

    <!-- Bootstrap & Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ base_url }}static/css/downtime-board.css"/>


</head>
<body>
<script type="text/javascript" src="{{ base_url }}static/js/downtime.js"></script>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">SRCNet Service Status Board</span>
    </div>
</nav>

<script type="text/javascript">
    function createDowntimeRows(values, table) {
        values.forEach(downtime => {
            const row = document.createElement('tr');
            console.log(downtime)
            row.setAttribute('data-type', downtime.resourceType);
            const impactClass = downtime.type === 'Planned' ? 'impact-Degraded' : 'impact-Downtime';
            row.innerHTML = `
              <td>${downtime.resourceType}</td>
              <td>${downtime.resourceName}</td>
              <td><span class="badge impact-badge ${impactClass}">${downtime.type}</span></td>
              <td style="max-width: 200px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; cursor:pointer" title="${downtime.reason}">${downtime.reason}</td>
              <td>${downtime.start}</td>
              <td>${downtime.end}</td>
              <td><span class="delete-btn text-danger" role="button" style="cursor:pointer" aria-label="Delete Downtime"><i
                        class="bi bi-trash me-1"></i><span> Delete</span></span></td>
        `;
            table.appendChild(row);
        })
    }

    const values = {{ values | tojson }};
    console.log(getDowntimes(values))
    document.addEventListener('DOMContentLoaded', function () {
        const filterDropdown = document.getElementById('interventionTypeFilter');
        const tableBody = document.querySelector('#upcomingDowntimesTable');
        createDowntimeRows(getDowntimes(values).upcoming, tableBody);

        const ongoingTableBody = document.querySelector('#ongoingDowntimesTable');
        createDowntimeRows(getDowntimes(values).ongoing, ongoingTableBody);

        const completedTableBody = document.querySelector('#completedDowntimesTable');
        createDowntimeRows(getDowntimes(values).completed, completedTableBody);

        const rows = document.querySelectorAll('tbody tr')

        filterDropdown.addEventListener('change', function () {
            console.log('Filter changed to:', this.value, rows);
            const selectedType = this.value;
            rows.forEach(row => {
                const rowType = row.getAttribute('data-type');

                if (selectedType === 'All' || rowType === selectedType) {
                    row.style.display = ''; // Show the row
                } else {
                    row.style.display = 'none'; // Hide the row
                }
            });
        });
    });
</script>

<main class="container mt-4 mb-5">

    <h2 class="mt-4">Downtimes</h2>
    <div class="mb-3">
        <label for="interventionTypeFilter" class="form-label">Filter by Resource Type:</label>
        <select class="form-select w-auto" id="interventionTypeFilter">
            <option value="All">All Types</option>
            <option value="sites">Sites</option>
            <option value="compute">Compute</option>
            <option value="compute_global_services">Compute Global Services</option>
            <option value="compute_local_services">Compute Local Services</option>
            <option value="storages">Storage</option>
            <option value="storage_areas">Storage Areas</option>
        </select>
    </div>
    <div class="table-responsive">
        <h2>Ongoing Downtimes</h2>
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>Resource Type</th>
                <th>Resource Name</th>
                <th>Type</th>
                <th>Reason</th>
                <th>Start</th>
                <th>End</th>
                <th></th>
            </tr>
            </thead>
            <tbody id="ongoingDowntimesTable">
            </tbody>
        </table>
    </div>
    <div class="table-responsive">
        <h2>Upcoming Downtimes</h2>
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>Resource Type</th>
                <th>Resource Name</th>
                <th>Type</th>
                <th>Reason</th>
                <th>Start</th>
                <th>End</th>
                <th></th>
            </tr>
            </thead>
            <tbody id="upcomingDowntimesTable">
            </tbody>
        </table>
    </div>
    <div class="table-responsive">
        <h2>Completed Downtimes</h2>
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>Resource Type</th>
                <th>Resource Name</th>
                <th>Type</th>
                <th>Reason</th>
                <th>Start</th>
                <th>End</th>
                <th></th>
            </tr>
            </thead>
            <tbody id="completedDowntimesTable">
            </tbody>
        </table>
    </div>
</main>

</body>
</html>
