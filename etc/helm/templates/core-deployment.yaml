          value: {{ .Values.svc.api.ska_client_secret }}
        image: {{ .Values.image_registry_url }}/api:{{ .Values.image_tag }}
        imagePullPolicy: Always
        name: site-directory-core
        ports:
        - containerPort: 8080
        resources: {}
        livenessProbe:
          httpGet:
            path: /ping
            port: 8080
